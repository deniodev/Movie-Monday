  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
      <title>Movie Monday</title>
    </head>
    <body>
      <header>
        <h3 class="logo">Movie-Monday</h3>
        <ul>
          <li class="nav-items">
            <a href="#index.html" class="item-count">Movies</a>
            <a href="#">TV Series</a>
            <a href="#">Geners</a>
          </li>
        </ul>
      </header>
      <section class="popup-section">
        <div id="popup-wrapper">
          <div id="popup-window">
            <span id="close-button">
              <img src="../images/close.png" alt="">
            </span>
            <div class="popup-image">
              <img class="movie-image" src="dummy" />
            </div>
            <div class="des">
              <h3 class="movie-name"></h3>
              <p class="summary"></p>
              <h4>Comments</h4>
              <span id="comment-counter">(2)</span>
              <div id="comments-wrapper">
                <ul id="table-body">
                  <li>asd</li>
                  <tr>
                    <td>date</td>
                    <td>name</td>
                    <td>textarea</td>
                  </tr>
                </ul>
              </div>
              <form id="comment-form">
                <div>
                  <input
                    id="username"
                    type="text"
                    placeholder="Your name"
                    maxlength="30"
                    required
                  />
                </div>
                <div>
                  <textarea
                    id="insights"
                    name="comment"
                    placeholder="Your insight"
                    maxlength="80"
                    required
                  ></textarea>
                </div>
                <button id="submit-button" type="submit">Comment</button>
              </form>
            </div>
          </div>
        </div>
      </section>
      <section>
        <div class="card-container" id="movies"></div>
      </section>
      <footer>Created by <b> Rafio  Denio</b> under CC licence.</footer>
    </body>
  </html>
